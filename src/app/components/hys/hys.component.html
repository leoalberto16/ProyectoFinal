<div class="row">
    <circle-progress
         [percent]="85"
         [radius]="100"
         [outerStrokeWidth]="12"
         [innerStrokeWidth]="4"
         [outerStrokeColor]="'#285cd7'"
         [innerStrokeColor]="'#000000'"
         [outerStrokeGradientStopColor]="'#5fe1f3'"
         [animation]="true"
         [animationDuration]="500"
         [startFromZero]="true"
         [showUnits]="false"
         [title]="'HTML'"
  ></circle-progress>
</div>
